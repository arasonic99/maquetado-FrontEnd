<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Portfolio Web </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/6221738ebf.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="assets/css/img/APLOGO.png" alt="Argentina Programa" width="15%">
            </a>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item"> <a href="https://www.linkedin.com/in/aradevelops/" target="_blank"> <i class="fa-brands fa-linkedin fa-xl"></i> </a> </li>
                <li class="list-group-item"> <a href="https://github.com/arasonic99" target="_blank"> <i class="fa-brands fa-github fa-xl"></i> </a> </li>
                <li class="list-group-item"> <a href="https://www.instagram.com/aradevelops/" target="_blank"> <i class="fa-brands fa-instagram fa-xl"></i> </a> </li>
                
                <!-- Button trigger modal -->
                <li class="list-group-item">
                  <i class="fa-solid fa-user fa-lg" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">
                  </i>
                </li>
            </ul>
    </nav>

    <!-- Banner -->
    <section id="banner">
      <div class="container-banner">
        <h1>Arantza Cabrera | Full Stack Developer Jr.</h1>
      </div>
    </section>
    
    <!-- Introduction -->
    <section class="introduction mt-4">
      <div class="container text-center">
          <div class="row">
              <div class="col-2 mt-4">
                <img src="./assets/css/img/PERFIL.png" alt="Foto de perfil" class="rounded-circle img-fluid perfil">
              </div>
              <div class="col-10">
                <h5 class="mt-4 pt-2" style="text-align: justify;"><b>Estudiante de programación.</b></h5>
                <h5 style="text-align: justify;"><b>Utiliza sus conocimientos de desarrollo, diseño e ilustración para aportar soluciones.</b></h5>
              </div>
          <div>
      </div>
    </section>

    <!-- Experience -->
    <section class="experience">
      <div class="container-experience">
      </div>
    </section>

    <!-- Education -->
    <section class="education">
      <div class="container-education">
      </div>
    </section>

    <!-- Hard & Soft Skills -->
    <section class="hard & soft skills">
      <div class="container-skills">
      </div>
    </section>

    <!-- Projects -->
    <section class="projects">
      <div class="container-projects">
      </div>
    </section>

    <!-- Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <app-banner></app-banner>
        </div>
      
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"> Email </label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"> </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"> Contraseña </label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1"> Recordarme </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"> Iniciar sesión </button>
        </div>
      </div>
    </div>
  </div>

    <!-- Footer -->
    <div class="container-footer">
      <footer>
      <h6>Copyright &copy; 2022 Arantza Cabrera</h6>
      </footer>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
