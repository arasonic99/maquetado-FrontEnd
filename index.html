<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/6221738ebf.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="assets/css/img/APLOGO.png" alt="" width="15%">
            </a>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item"> <a href="https://www.linkedin.com/in/aradevelops/" target="_blank"> <i class="fa-brands fa-linkedin fa-xl"></i> </a> </li>
                <li class="list-group-item"> <a href="https://github.com/arasonic99" target="_blank"> <i class="fa-brands fa-github fa-xl"></i> </a> </li>
                <li class="list-group-item"> <a href="https://www.instagram.com/aradevelops/" target="_blank"> <i class="fa-brands fa-instagram fa-xl"></i> </a> </li>
                <!-- Button trigger modal -->
                <li class="list-group-item">
                  <i class="fa-solid fa-user fa-lg" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">
                  </i>
                </li>
            </ul>
    </nav>

    <!-- Content -->
  <div class="card mat-card" id="first-card">
      <div id="banner"> <img src="assets/css/img/"></div>
      <div id="info" style="padding: -16px">
        <div id="info-img">
          <img class="profile-image" src="assets/css/img/">
          <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pen"></i></a></div>
      </div>
      <div id="info-data">
        <div>
          <h1>Arantza Cabrera</h1>
        </div>
      </div>
  </div>


    

      <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <app-banner></app-banner>
        </div>
      
        <div class="modal-body">

          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"> Email </label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"> </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"> Contraseña </label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1"> Recordarme </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"> Iniciar sesión </button>
        </div>
      </div>
    </div>
  </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
